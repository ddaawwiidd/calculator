<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="Dawid Jankowski">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/calculator_icon.jpg">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Calculator</h4>
      </div>
    </div>
	<div class="row">
		<div class="four columns" style="margin-top: 5%">
		<input class="u-full-width" type="text" placeholder="0" id="calculatorInput">
		</div>
    </div>
	<div class="row">
		<div class="four column" style="margin-top: 0%">
			<input id="btnC" type="button" value="C">
			<input id="btnPlusMinus" type="button" value="+/-">
		</div>
	</div>
	<div class="row">
		<div class="four columns" style="margin-top: 0%">
			<input id="btn7" type="button" value="7">
			<input id="btn8" type="button" value="8">
			<input id="btn9" type="button" value="9">
			<input id="btnDivide" type="button" value="/">
		</div>
    </div>
	<div class="row">
		<div class="four columns" style="margin-top: 0%">
			<input id="btn4" type="button" value="4">
			<input id="btn5" type="button" value="5">
			<input id="btn6" type="button" value="6">
			<input id="btnMultiply" type="button" value="*">
		</div>
    </div>
	<div class="row">
		<div class="four columns" style="margin-top: 0%">
			<input id="btn1" type="button" value="1">
			<input id="btn2" type="button" value="2">
			<input id="btn3" type="button" value="3">
			<input id="btnSubtract" type="button" value="-">
		</div>
    </div>
	<div class="row">
		<div class="four columns" style="margin-top: 0%">
			<input id="btnComa" type="button" value=".">
			<input id="btn0" type="button" value="0">
			<input id="btnAdd" type="button" value="+">
			<input id="btnResult" class="button-primary" type="button" value="=">
		</div>
    </div>
  </div>
<script src="js/src/main.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
